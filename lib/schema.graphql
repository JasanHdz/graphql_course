type Course {
  _id: ID!,
  title: String!,
  teacher: String,
  description: String!,
  topic: String,
}

type Query {
    "Devuelve todos los cursos"
    Courses: [Course],
    "Retorna un nuevo Saludo"
    saludo: String,
    Course(id: ID!): Course
}

input CourseInput {
  title: String!,
  teacher: String,
  description: String!,
  topic: String,
}

type Mutation {
  "Crea un un curso"
  createCourse(input: CourseInput!): Course
}